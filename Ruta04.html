<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="map" style="width: 685px; height: 450px; border: 1px solid #777; overflow: hidden; margin: 0 auto;"></div>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
		      var img='favicon.png';
			  map= new GMaps({
			  div: '#map',
			  lat: 7.1024639,
			  lng: -73.1172689,
			  zoom: 13
			});

	
			
            //ruta 4
			map.addMarker({
			  lat: 7.0994319,

			  click: function(e) {
			    alert('Estaci贸n Cacique');
			  }
			});

			map.addMarker({
			  lat: 7.1190036,
			  lng: -73.11053498,
			  title: 'sanpio',
			  icon: img,
			  click: function(e) {
			    alert('Estaci贸n parque San Pio');
			  }
			});

              map.addMarker({
			  lat:7.1039052,
			  lng: -73.110801,
			  title: 'conucos',
			  icon: img,
			  click: function(e) {
			    alert('Estaci贸n Conucos');
			  }
			});

	          map.addMarker({
			  lat: 7.1311197,

			});

			map.drawRoute({

			  strokeColor: '#F36363',
			  strokeOpacity: 0.6,
			  strokeWeight: 6
			});

			map.drawRoute({
			  origin:[7.1311197,-73.1099239] ,

			}); 


});
	</script>
</body>
</html>
