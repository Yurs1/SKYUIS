<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="refresh" content="5">
</head>
<body>
<div id="map" style="width: 685px; height: 450px; border: 1px solid #777; overflow: hidden; margin: 0 auto;"></div>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
		     var img='favicon.png';
			  map= new GMaps({
			  div: '#map',
			  lat: 7.1024639,
			  lng: -73.1172689,
			  zoom: 13
			});

            
            

            //ruta 5
			map.addMarker({
			  lat: 7.1317356,
			  lng: -73.1249277,
			  title: 'sanFrancisco',
			   icon: img,
			  click: function(e) {
			    alert('Estación San Francisco');
			  }
			});

	          map.addMarker({
			  lat: 7.0660561,
			  lng: -73.0980913,
			  title: 'lagos',
			   icon: img,
			  click: function(e) {
			    alert('Estación Lagos');
			  }
			});

	           map.addMarker({
			  lat:7.1039052,
			  lng: -73.110801,
			  title: 'conucos',
			   icon: img,
			  click: function(e) {
			    alert('Estación Conucos');
			  }
			});


	           map.addMarker({
			  lat: 7.1247492,
			  lng: -73.117962,
			  title: 'niños',
			  icon: img,
			  click: function(e) {
			    alert('Estación parque de los niños');
			  }
			});

			map.drawRoute({
			  origin: [7.1317356,-73.1249277],
			  destination: [7.0660561,-73.0980913],
			  travelMode: 'driving',
			  strokeColor: '#8D6A6A',
			  strokeOpacity: 0.6,
			  strokeWeight: 6
			});

			map.drawRoute({
			  origin:[7.0660561,-73.0980913] ,
			  destination: [7.1317356,-73.1249277],
			  travelMode: 'driving',
			  strokeColor: '#8D6A6A',
			  strokeOpacity: 0.6,
			  strokeWeight: 6
			}); 

});
	</script>
</body>
</html>
