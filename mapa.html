<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="map" style="width: 685px; height: 450px; border: 1px solid #777; overflow: hidden; margin: 0 auto;"></div>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
		   
			 map= new GMaps({
			  div: '#map',
			  lat: 7.1364639,
			  lng: -73.1172689			  
			});

			map.addMarker({
			  lat: 7.1364639,
			  lng: -73.1172689,
			  title: 'UIS',
			  click: function(e) {
			    alert('You clicked in this marker');
			  }
			});


			map.drawRoute({
			  origin: [7.1364639, -73.1172689],
			  destination: [7.1057879, -73.1141492],
			  travelMode: 'driving',
			  strokeColor: '#131540',
			  strokeOpacity: 0.6,
			  strokeWeight: 6
			});

		});
	</script>
</body>
</html>
