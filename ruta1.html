<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="map" style="width: 685px; height: 450px; border: 1px solid #777; overflow: hidden; margin: 0 auto;"></div>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
		   
			 map= new GMaps({
			  div: '#map',
			  lat: 7.1024639,
			  lng: -73.1172689,
			  zoom: 13
			});

            
            //ruta 1
			map.addMarker({
			  lat: 7.1376718,
			  lng: -73.118959,
			  title: 'UIS',
			  click: function(e) {
			    alert('Estación Uis');
			  }
			});

			map.addMarker({
			  lat: 7.0876912,
			  lng: -73.1364687,
			  title: 'terminal',
			  click: function(e) {
			    alert('Estación Terminal de transportes');
			  }
			});

              map.addMarker({
			  lat: 7.1247492,
			  lng: -73.117962,
			  title: 'niños',
			  click: function(e) {
			    alert('Estación parque de los niños');
			  }
			});
			
              map.addMarker({
			  lat: 7.0998583,
			  lng: -73.1131649,
			  title: 'laSalle',
			  click: function(e) {
			    alert('Estación colegio la Salle');
			  }
			});

			map.drawRoute({
			  origin: [7.1376718,-73.118959],
			  destination: [7.0888604,-73.133087],
			  travelMode: 'driving',
			  strokeColor: '#131540',
			  strokeOpacity: 0.6,
			  strokeWeight: 6
			});


			map.drawRoute({
			  origin: [7.0888604,-73.133087],
			  destination: [7.1376718,-73.118959],
			  travelMode: 'driving',
			  strokeColor: '#131540',
			  strokeOpacity: 0.6,
			  strokeWeight: 6
			});

});
	</script>
</body>
</html>
